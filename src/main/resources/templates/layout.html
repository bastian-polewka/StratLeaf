<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">StratLeaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/layout.css}">


</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: headerFragment"></div>

<!-- Main container -->
<div class="main-grid">
    <div class="left" th:replace="fragments/left :: leftFragment"></div>
    <div class="map" th:replace="fragments/map :: mapFragment">
        <div class="canvas-box"></div>
    </div>
    <div class="right" th:replace="fragments/right :: rightFragment"></div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footerFragment"></div>

</body>
</html>
