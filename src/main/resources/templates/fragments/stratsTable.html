<div xmlns:th="http://www.thymeleaf.org" th:fragment="stratsTableFragment">
    <table class="table table-dark table-hover">
        <colgroup>
            <col style="width: 5%;">
            <col style="width: 5%;">
            <col style="width: 10%;">
            <col style="width: 10%;">
            <col style="width: 10%;">
            <col style="width: 10%;">
            <col style="width: 10%;">
            <col style="width: 5%;">
            <col style="width: 5%;">
            <col style="width: 5%;">
            <col style="width: 5%;">
        </colgroup>
        <thead>
        <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Player1</th>
            <th>Player2</th>
            <th>Player3</th>
            <th>Player4</th>
            <th>Player5</th>
            <th>Description</th>
            <th>Notes</th>
            <th>Status</th>
            <th>Side</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="strat : ${STRATS}" th:data-strat-id="${strat.id}" class="editable-row">

            <td><input class="form-control" name="type" th:value="${strat.type}"></td>
            <td><input class="form-control" name="name" th:value="${strat.name}"></td>
            <td th:text="${strat.player != null ? strat.player.name : 'N/A'}"></td>
            <td th:text="${strat.player != null ? strat.player.name : 'N/A'}"></td>
            <td th:text="${strat.player != null ? strat.player.name : 'N/A'}"></td>
            <td th:text="${strat.player != null ? strat.player.name : 'N/A'}"></td>
            <td th:text="${strat.player != null ? strat.player.name : 'N/A'}"></td>
            <td><input class="form-control" name="description" th:value="${strat.description}"></td>
            <td><input class="form-control" name="notes" th:value="${strat.notes}"></td>
            <td>
                <select class="form-select" name="status" aria-label="Status selection" selected th:value="${strat.status}">
                    <option value="Ready">Ready</option>
                    <option value="NotReady">Not Ready</option>
                    <option value="None">None</option>
                </select>
            </td>
            <td>
                <select class="form-select" name="side" aria-label="Side selection" selected th:value="${strat.side}">
                    <option value="CT">CT</option>
                    <option value="T">T</option>
                    <option value="None">None</option>
                </select>
            </td>
        </tr>
